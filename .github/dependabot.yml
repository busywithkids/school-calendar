version: 2
updates:
  # ✅ Jekyll and Ruby Dependencies (Gemfile)
  - package-ecosystem: "bundler"
    directory: "/"  # Location of the Gemfile
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "busywithkids"
    labels:
      - "dependencies"
      - "jekyll"

  # ✅ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "busywithkids"
    labels:
      - "ci"
      - "dependencies"
